{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<form action="/login" method="post">
  Username
  <input type="text" name="username" value="{{ username }}"/>
  <br><br>
  Password
  <input type="password" name="password"/>
  <br><br>
  <input type="submit" value="Login"/>
</form>

<p>Don't have an account? <a href="signup">Create one here!</a></p>

{% endblock %}
