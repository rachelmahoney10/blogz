{% extends 'base.html'%}

{% block content %}
<p class="error">{{ error_msg }}</p>
<h2>New Post</h2>
<form action="/newpost" method="post">

    <label>Post Title:
    <input type="text" name="title" id="title" width="50" value="{{ title }}"/>
    </label>
    <br/>

    <p>Post Content:</p>
    <textarea name="body" id="body" rows="10" cols="50">{{ body }}</textarea>
    <br/>

    <input type="submit" value="Create a Post"/>

</form>
{% endblock content %}
